<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">

    <title>Frontend Mentor | Profile card component</title>

<body>
    <main class="container">

        <div class="card">
        <div class="informacao-do-perfil">
            <img src="./images/image-victor.jpg" alt="Imagem da foto do perfil">
            <p>Victor crest <span class="idade">26</span></p>
            <span class="cidade">Londres</span>

        </div>

        <hr>

        <ul class="numero-do-perfil">
            <li class="informacao"><p class="contador">80k</p> <span class="tipo-de-contador">Seguidores</span></li>

            <li class="informacao"><p class="contador">803k</p><span class="tipo-de-contador">Likes</span></li>

            <li class="informacao"><p class="contador">1.4k</p><span class="tipo-de-contador">Fotos</span>
            </li>
        
        </ul>
    </div>
    </main>    
</body>
</html>
